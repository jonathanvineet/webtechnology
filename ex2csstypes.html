<!DOCTYPE html>
<html>
<head>
  <title>CSS Types Example</title>

  <!-- Internal CSS -->
  <style>
    body {
      background-color: lightyellow;
      font-family: Arial;
    }
    h1 {
      color: darkblue;
      text-align: center;
    }
    p {
      color: green;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Types of CSS Demonstration</h1>

  <p>This paragraph is styled using <b>internal CSS</b>.</p>

  <h2 style="color:red;">This heading uses Inline CSS</h2>

  <div class="external">
    This div is styled using <b>external CSS</b>.
  </div>
</body>
</html>
